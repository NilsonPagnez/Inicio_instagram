<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Instagram</title>
</head>
<body>
    <div class="instagram-wrapper">
        <div class="phone">
            <img src="imagem/celular.png" alt="celular">
        </div>
        <div class="continue">
            <div class="group">
                <img src="imagem/Instagram_logo.svg.png" class="instagram-logo" alt="instagram logo">
                <div class="perfil">
                    <img src="imagem/Eu.png" alt="foto de perfil">
                </div>
                <a href="#" class="login">Continue como Nilson Pagnez</a>
                <a href="#" class="logut">Remover conta</a>
            </div>
            <div class="group">
                <p class="not-account">Não é Nilson Pagnez?</p>
                <p class="not-account"><span class="link-blue">Alternar conta?</span>
                ou
                <span class="link-blue">Inscreva-se</span></p>
            </div>
            <div class="app">
                <p>Baixe o app</p>
                <div class="stores">
                    <a href="#" class="app-download"></a>
                    <a href="#" class="app-download"></a>
                </div>

            </div>
        </div>
    </div>  
</body>
</html>
